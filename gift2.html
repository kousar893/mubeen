<!DOCTYPE html>
<html>
<head>

  <style>
    body{
      margin:0;
      padding:0;
      font-family:Arial, sans-serif;
      text-align:center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow:hidden;
    }

    h1{
      margin-top:30px;
      font-size:38px;
      color:white;
      text-shadow:2px 2px 6px #b30047;
    }

    .img-container{
      margin-top:50px;
    }

    .img-container img{
      width:260px;
      border-radius:25px;
      box-shadow:0 6px 15px rgba(0,0,0,0.3);
      transition:transform 0.3s;
    }

    .img-container img:hover{
      transform:scale(1.08);
    }

    .back-btn{
      margin-top:40px;
      padding:12px 32px;
      font-size:18px;
      border:none;
      border-radius:30px;
      background:#ff3366;
      color:white;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      font-size:20px;
      animation:float 6s linear infinite;
      opacity:0.7;
    }

    @keyframes float{
      0%{transform:translateY(0);opacity:1;}
      100%{transform:translateY(-900px);opacity:0;}
    }
  </style>
</head>

<body>

<h1>Gift 2 ðŸ’•</h1>

<div class="img-container">
  <img src="g3.jpg" alt="Gift 2 Image">
</div>

<button class="back-btn" onclick="goBack()">â¬… Back</button>

<script>
  function goBack(){
    window.location.href = "next.html";
  }

  const hearts = ["â¤ï¸","ðŸ’–","ðŸ’•","ðŸ’˜"];
  function createHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "vw";

</script>

</body>
</html>
