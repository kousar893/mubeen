<!DOCTYPE html>
<html>
<head>
  <title>Something for You üíñ</title>

  <style>
    body{
      margin:0;
      padding:0;
      background:#ffe6f0;
      font-family:Arial, sans-serif;
      text-align:center;
    }

    h1{
      margin-top:40px;
      font-size:40px;
      color:#d6004c;
    }

    .gift-container{
      display:flex;
      justify-content:center;
      gap:30px;
      margin-top:40px;
    }

    .gift-box{
      width:160px;
      height:180px;
      background:white;
      border-radius:20px;
      box-shadow:0 6px 15px rgba(0,0,0,0.2);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      animation:float 2s ease-in-out infinite;
    }

    .gift-box span{
      font-size:38px;
      margin-bottom:10px;
    }

    .gift-box p{
      font-size:18px;
      font-weight:bold;
      color:#ff3366;
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }

    /* Photos */
    #photos{
      display:none;
      margin-top:40px;
    }

    #photos img{
      width:220px;
      margin:12px;
      border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<h1>Something for you üíñ</h1>

<!-- GIFTS (ONLY 2) -->
<div class="gift-container">

  <div class="gift-box" onclick="showGift1()">
    <span>üéÅ‚ú®</span>
    <p>Gift 1</p>
  </div>

  <div class="gift-box" onclick="showGift2()">
    <span>üíùüòç</span>
    <p>Gift 2</p>
  </div>

</div>

<!-- PHOTOS -->
<div id="photos"></div>

<script>
  function showGift1(){
    document.getElementById("photos").style.display="block";
    document.getElementById("photos").innerHTML = `
      <h2>Gift 1 üíñ</h2>
      <img src="g1.jpg">
      <img src="g2.jpg">
    `;
  }

  function showGift2(){
    document.getElementById("photos").style.display="block";
    document.getElementById("photos").innerHTML = `
      <h2>Gift 2 üíï</h2>
      <img src="g3.jpg">
    `;
  }
</script>

</body>
</html>
