<!DOCTYPE html>
<html>
<head>
  <title>Something for You üíñ</title>

  <style>
    body{
      margin:0;
      padding:0;
      font-family:Arial, sans-serif;
      text-align:center;
      overflow:hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h1{
      margin-top:40px;
      font-size:42px;
      color:#fff;
      text-shadow:2px 2px 6px #b30047;
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      font-size:20px;
      color:#ff3366;
      animation:float 6s linear infinite;
      opacity:0.8;
    }

    @keyframes float{
      0%{ transform:translateY(0); opacity:1;}
      100%{ transform:translateY(-900px); opacity:0;}
    }

    .gift-container{
      display:flex;
      justify-content:center;
      gap:40px;
      margin-top:60px;
      z-index:2;
      position:relative;
    }

    .gift-box{
      width:170px;
      height:190px;
      background:rgba(255,255,255,0.9);
      border-radius:25px;
      box-shadow:0 10px 25px rgba(0,0,0,0.3);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      transition:transform 0.3s;
      animation:floatBox 2.5s ease-in-out infinite;
    }

    .gift-box:hover{
      transform:scale(1.1);
    }

    .gift-box span{
      font-size:42px;
      margin-bottom:10px;
    }

    .gift-box p{
      font-size:20px;
      font-weight:bold;
      color:#ff3366;
    }

    @keyframes floatBox{
      0%,100%{ transform:translateY(0);}
      50%{ transform:translateY(-12px);}
    }
  </style>
</head>

<body>

<h1>Something for you üíñ</h1>

<!-- GIFTS -->
<div class="gift-container">

  <div class="gift-box" onclick="openGift1()">
    <span>üéÅ‚ú®</span>
    <p>Gift 1</p>
  </div>

  <div class="gift-box" onclick="openGift2()">
    <span>üíùüòç</span>
    <p>Gift 2</p>
  </div>

</div>

<script>
  function openGift1(){
    window.location.href = "gift1.html";
  }
  function openGift2(){
    window.location.href = "gift2.html";
  }

  // Floating hearts
  const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"];
  function createHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (Math.random()*2+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
  setInterval(createHeart,600);
</script>

</body>
</html>
