<!DOCTYPE html>
<html>
<head>
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      color: red;
      font-size: 40px;
    }

    img {
      margin-top: 20px;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px red;
    }

    .love-text {
      margin-top: 20px;
      font-size: 24px;
      color: darkred;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 5s linear infinite;
      color: red;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<h1>I Love You ‚ù§Ô∏è</h1>

<!-- ONE PHOTO -->
<img src="Love.jpg" alt="Love Photo">

<div class="love-text">
  Forever together üíï <br>
  You are my everything üòò
</div>

<script>
  const messages = [
    "Love you ‚ù§Ô∏è",
    "My heart is yours üíñ",
    "Always with you üòç",
    "You + Me = Forever üíë",
    "Only you üíï"
  ];

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = messages[Math.floor(Math.random() * messages.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 700);
</script>

</body>
</html>
