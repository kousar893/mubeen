<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: bgMove 8s ease infinite;
      text-align: center;
      font-family: 'Segoe UI', Arial;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #b3003b;
      margin-top: 60px;
      font-size: 42px;
      text-shadow: 2px 2px 8px white;
    }

    button {
      padding: 15px 35px;
      font-size: 22px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
    }

    #no {
      background-color: white;
      color: red;
      border: 2px solid red;
      position: absolute;
    }

    #comment {
      margin-top: 30px;
      font-size: 24px;
      color: #7a0033;
      font-weight: bold;
      text-shadow: 1px 1px 5px white;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Do you love me? ‚ù§Ô∏è</h1>

<button id="yes" onclick="yesClick()">YES üíñ</button>
<button id="no" onmouseover="moveNo()">NO üíî</button>

<div id="comment"></div>

<script>
  let comments = [
    "NO aa? Amma baboi üò±",
    "Heart break avuthundi üíîüòÇ",
    "Ee NO fake button üòú",
    "YES kosam wait chestunna ‚ù§Ô∏è",
    "NO cheppadaniki option ledu üòè",
    "YES ane word easy kada üòÑ",
    "Try again... but YES üòç",
    "Escape avvalevu üòÜ"
  ];

  function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);

    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
